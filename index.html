<script>
<script>
async function sendMessage() {
  const input = document.getElementById("user-input");
  const chat = document.getElementById("chat");
  const message = input.value.trim();
  if (!message) return;

  // –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
  chat.innerHTML += `<div><b>–í–∏:</b> ${message}</div>`;

  try {
    const res = await fetch("https://vladyslavv2.pythonanywhere.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const data = await res.json();
    chat.innerHTML += `<div><b>–ë–æ—Ç:</b> ${data.reply}</div>`;
  } catch (err) {
    chat.innerHTML += `<div style="color:red"><b>–ü–æ–º–∏–ª–∫–∞:</b> –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–≤‚Äô—è–∑–∞—Ç–∏—Å—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º üò¢</div>`;
  }

  input.value = "";
}
</script>

</script>
