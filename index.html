<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4em;
    }
    .user {
      background: #0078ff;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      margin-right: auto;
    }
    #input-box {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h1>ü§ñ –ú—ñ–π —á–∞—Ç-–±–æ—Ç</h1>

  <div id="chat-box"></div>

  <div id="input-box">
    <input type="text" id="user-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
    <button onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </div>

  <script>
    const backend = "https://vladyslavv2.pythonanywhere.com/chat";
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      try {
        const res = await fetch(backend, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const replyText = await res.text();
        let reply = "‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –Ω–µ –ø–æ–≤–µ—Ä–Ω—É–≤ JSON.";
        try {
          const data = JSON.parse(replyText);
          reply = data.reply || "ü§ñ –ë–µ–∑ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ...";
        } catch {
          console.error("–ù–µ JSON:", replyText);
        }

        addMessage(reply, "bot");
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ fetch:", error);
        addMessage("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º.", "bot");
      }
    }

    // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–ª–∞–≤—ñ—à–µ—é Enter
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
